<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 title="titulo 1" width=300> Titulo 1 </h1>
        <h2 title="titulo 2"> Titulo 2 </h2>
        <h3> Titulo 3 </h3>
        <h4 width=500> Titulo 4 </h4>
        <h5 title="texto 1"> Titulo 5 </h5>
        <h6> Titulo 6 </h6>

    </div>

    <script>
        let titulos = document.querySelector('[title]') // Com o querySelector() iremos pegar somente o primeiro elemento.
        let titulos_all = document.querySelectorAll('[title]') // Com o querySelectorAll() iremos pegar todos os elementos.
        console.log(titulos)
        console.log(titulos_all)

    </script>
</body>

</html>
