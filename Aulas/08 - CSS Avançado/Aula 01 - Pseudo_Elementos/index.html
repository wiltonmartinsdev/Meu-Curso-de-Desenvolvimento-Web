<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo-Elementos </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        Pseudo-Elementos são alguns comandos que permitem que modifiquemos o estilo de apenas uma parte dos elementos.
    -->
    <h1> Título 1 </h1>
    <p class="paragrafo">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis iure quasi tenetur minus eligendi, natus totam
        laudantium quia. Ab error quaerat possimus voluptatem autem obcaecati. Adipisci, corporis libero? Unde, maiores.
    </p>

    <ul>
        <li> Item 1 </li>
        <li> Item 2 </li>
        <li> Item 3 </li>
    </ul>
    
</body>

</html>
