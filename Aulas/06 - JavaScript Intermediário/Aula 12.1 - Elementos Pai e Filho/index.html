<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let h1 = document.getElementsByTagName('h1')
            
            for (let h of h1) {
                h.addEventListener('click', qop)
            }

            function qop(e) {
                let t = e.target
                console.log(t.parentElement)
            }
        }
    </script>
</head>

<body>
    <div id="d1">
        <h1> Título 1 </h1>
        <p> Qualquer texto </p>
    </div>

    <div id="d2">
        <h1> Título 2 </h1>
        <p> Qualquer texto </p>
    </div>
</body>

</html>
