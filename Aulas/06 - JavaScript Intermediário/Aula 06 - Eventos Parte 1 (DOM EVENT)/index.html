<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eventos no DOM </title>
    <!-- <script>
        function h1click() {
            console.log('Executando a função')
        }
    </script>-->
    <script>
        function changeH1(input) {
            let h1 = document.getElementsByTagName('h1') [0]
            h1.innerText = input.value
        }

        function hideH1() {
            let h1 = document.getElementsByTagName('h1') [0]
            h1.style.display = 'none'
        }
    </script>

    <style>
        div {
            display: inline-block;
            padding: 20px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <!-- <h1 onclick="h1click()"> Clique em mim </h1>
    <h1 onclick="this.style.color = 'red'"> Clique em mim </h1> -->
    <h1 id="texto"> Clique em mim </h1>
    <input type="tex" onchange="changeH1(this)">

    <div onclick="hideH1()"> Click </div>
</body>
</html>
