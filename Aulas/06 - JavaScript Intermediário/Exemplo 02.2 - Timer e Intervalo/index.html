<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero = 0
        var timer
        function atualizarTexto() {
            let h = document.getElementsByTagName('h1')[0]
            h.innerHTML += ' ' + numero
            numero ++

        }

        function iniciar() {
            
            timer = setInterval(atualizarTexto, 1000)
        }

        function parar() {
            clearTimeout(timer) // Dessa forma posso cancelar logo depois de iniciar
        }
    </script>
</head>

<body>
    <h1> TÃ­tulo </h1>
    <input onclick="iniciar()" type="submit" value="Iniciar" </body>
    <input onclick="parar()" type="submit" value="Parar"

</html>
