<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Border </title>
    <link href="style_border.css" rel="stylesheet">
</head>
<body>
    <div class="borda">
        Conteúdo
    </div><br>

    <!-- <div class="quadrado borda"> </div> 
        1- Existe algumas diferenças entre o estilo hidden e o none. O hidden é como se o elemente estivesse na tela mas não esta aparecendo, o none vai ser como se o elemento nunca tivesse entrado na tela. -->

    <div class="borda dotted">
        Estilo Dotted
    </div><br>

    <div class="borda dashed">
        Estilo Dashed
    </div><br>

    <div class="borda solid">
        Estilo Solid
    </div><br>

    <div class="borda none">
        Estilo None
    </div><br>

    <div class="borda hidden">
        Estilo Hidden
    </div>

</body>
</html>
