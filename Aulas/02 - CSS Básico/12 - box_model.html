        1- Box-sizing: border-box: Quer dizer que o tamanho do nosso elemento vai respeitar a borda, a bordar vai passar a ser o referencial do width e height.
        2- Outline: Irá funcionar como uma borda, so que não altera o boxmodel.
        3- A diferença do border para o outline é que o border irá fazer parte de boxmodel e o outline não.
    -->
    <div class="container"> 
        <div class="content">
            CONTEÚDO
        </div>
    </div>

    <div class="square"> 
        TEXTO
    </div>
